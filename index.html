<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Isaac.js</title>
</head>
<body>
    <a href="https://github.com/nicolasbrugneaux/isaac.js"
       style="position:absolute; height:141px; width:141px; top:0; right:0;"
       target="_blank">
        <img src="build/img/fork_me.png" alt="Fork me">
    </a>
    <canvas id="app" width="800" height="480">
        You need a proper browser meatbag.
    </canvas>
    <div class="volume">
        <span>Volume: </span>
        <input id="js-volume" type="range" min="0" max="100" />
        <span id="js-volume--display"></span>
    </div>
    <br>
    <p>This was made because the original game is amazing and I wanted to give them back all the honor, I don't own any pictures and/or want to gain any benefit from that, <a href="http://store.steampowered.com/app/250900/">buy the original awesome game on steam</a>. &lt;3</p>
    <script src="build/js/bundle.js"></script>
    <script src="build/vendor/stats.js/build/stats.min.js"></script>
    <script>
    var stats = new Stats();
    stats.setMode(0); // 0: fps, 1: ms

    // align top-left
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.left = '820px';
    stats.domElement.style.top = '10px';

    document.body.appendChild( stats.domElement );

    var update = function () {

        stats.begin();

        // monitored code goes here

        stats.end();

        requestAnimationFrame( update );

    };

    update();
    </script>
</body>
</html>
